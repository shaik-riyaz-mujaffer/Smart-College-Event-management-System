<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart College Event Management System – Register">
  <title>Sign Up | CampusEvents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Floating animated shapes -->
  <div class="auth-bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <div class="auth-wrapper">
    <div class="auth-card glass-card register-card">
      <!-- Brand -->
      <div class="brand">
        <div class="brand-icon">
          <i class="bi bi-calendar-event-fill"></i>
        </div>
        <h2>CampusEvents</h2>
        <p>Create your account to get started</p>
      </div>

      <!-- Role Toggle -->
      <div class="role-toggle" id="roleToggle">
        <button class="role-btn active" data-role="student">
          <i class="bi bi-mortarboard-fill me-1"></i> Student
        </button>
        <button class="role-btn" data-role="admin">
          <i class="bi bi-shield-lock-fill me-1"></i> Admin
        </button>
        <div class="toggle-slider"></div>
      </div>

      <div id="alertBox"></div>

      <!-- Register Form -->
      <form id="registerForm" autocomplete="off">

        <!-- Full Name -->
        <div class="form-floating-group mb-3">
          <div class="input-icon-wrapper">
            <i class="bi bi-person-fill input-icon"></i>
            <input type="text" class="form-control modern-input" id="name" placeholder="Full Name" required>
          </div>
        </div>

        <!-- Email -->
        <div class="form-floating-group mb-3">
          <div class="input-icon-wrapper">
            <i class="bi bi-envelope-fill input-icon"></i>
            <input type="email" class="form-control modern-input" id="email" placeholder="Email Address" required>
          </div>
        </div>

        <!-- ── Student-specific fields ── -->
        <div id="studentFields">
          <div class="student-fields-divider">
            <span><i class="bi bi-mortarboard me-1"></i>Student Details</span>
          </div>

          <!-- Registration Number -->
          <div class="form-floating-group mb-3">
            <div class="input-icon-wrapper">
              <i class="bi bi-hash input-icon"></i>
              <input type="text" class="form-control modern-input" id="registrationNumber"
                placeholder="Registration Number (e.g. 21B01A0501)">
            </div>
          </div>

          <!-- Mobile Number -->
          <div class="form-floating-group mb-3">
            <div class="input-icon-wrapper">
              <i class="bi bi-phone-fill input-icon"></i>
              <input type="tel" class="form-control modern-input" id="phone" placeholder="Mobile Number (10 digits)"
                pattern="[0-9]{10}" maxlength="10">
            </div>
          </div>

          <!-- Branch & Year row -->
          <div class="row g-3 mb-3">
            <div class="col-6">
              <div class="input-icon-wrapper">
                <i class="bi bi-building input-icon"></i>
                <select class="form-control modern-input modern-select" id="branch">
                  <option value="">Branch</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="EEE">EEE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="IT">IT</option>
                  <option value="AIDS">AI&DS</option>
                  <option value="AIML">AI&ML</option>
                  <option value="CSM">CSM</option>
                  <option value="CSD">CSD</option>
                  <option value="MBA">MBA</option>
                  <option value="MCA">MCA</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="input-icon-wrapper">
                <i class="bi bi-calendar3 input-icon"></i>
                <select class="form-control modern-input modern-select" id="year">
                  <option value="">Year</option>
                  <option value="1">1st</option>
                  <option value="2">2nd</option>
                  <option value="3">3rd</option>
                  <option value="4">4th</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="input-icon-wrapper">
                <i class="bi bi-grid-3x3 input-icon"></i>
                <select class="form-control modern-input modern-select" id="section">
                  <option value="">Sec</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-floating-group mb-4">
          <div class="input-icon-wrapper">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" class="form-control modern-input" id="password"
              placeholder="Create Password (min 6 chars)" required minlength="6">
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-gradient w-100 py-3" id="registerBtn">
          <span class="spinner-border spinner-border-sm d-none me-2" id="registerSpinner"></span>
          <i class="bi bi-person-plus-fill me-1"></i> Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account?
          <a href="index.html" class="auth-link">Sign in <i class="bi bi-arrow-right"></i></a>
        </p>
      </div>
    </div>
  </div>

  <!-- Success Overlay -->
  <div class="success-overlay d-none" id="successOverlay">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <h3>Account Created Successfully!</h3>
      <p>Redirecting to sign in...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
