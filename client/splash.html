<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CampusEvents – Smart College Event Management System">
    <title>CampusEvents</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            position: relative;
        }

        /* ── Animated Background Particles ── */
        .particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            background: #6366f1;
            left: 15%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 4px;
            height: 4px;
            background: #8b5cf6;
            left: 75%;
            top: 15%;
            animation-delay: 0.3s;
        }

        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            left: 40%;
            top: 70%;
            animation-delay: 0.6s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            background: #c4b5fd;
            left: 85%;
            top: 60%;
            animation-delay: 0.9s;
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            background: #6366f1;
            left: 25%;
            top: 80%;
            animation-delay: 1.2s;
        }

        .particle:nth-child(6) {
            width: 3px;
            height: 3px;
            background: #818cf8;
            left: 60%;
            top: 35%;
            animation-delay: 0.4s;
        }

        .particle:nth-child(7) {
            width: 5px;
            height: 5px;
            background: #a78bfa;
            left: 90%;
            top: 85%;
            animation-delay: 0.7s;
        }

        .particle:nth-child(8) {
            width: 4px;
            height: 4px;
            background: #c084fc;
            left: 10%;
            top: 50%;
            animation-delay: 1.0s;
        }

        @keyframes particleFloat {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }

            50% {
                opacity: 0.8;
                transform: translateY(-30px) scale(1);
            }
        }

        /* ── Glowing Ring Behind Logo ── */
        .glow-ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 2px solid rgba(99, 102, 241, 0.15);
            opacity: 0;
            animation: ringPulse 2s ease-out 0.2s forwards;
        }

        .glow-ring::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 1px solid rgba(139, 92, 246, 0.1);
            animation: ringRotate 6s linear infinite;
        }

        @keyframes ringPulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.6;
            }
        }

        @keyframes ringRotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* ── Main Splash Container ── */
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
        }

        /* ── Logo Icon ── */
        .splash-logo {
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 40px rgba(99, 102, 241, 0.4),
                0 0 80px rgba(139, 92, 246, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.3) rotate(-15deg);
            animation: logoEnter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
            position: relative;
        }

        .splash-logo svg {
            width: 56px;
            height: 56px;
            fill: #fff;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        /* Shimmer effect on logo */
        .splash-logo::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: linear-gradient(120deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.25) 50%,
                    transparent 70%);
            animation: shimmer 1.5s ease-in-out 0.8s;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes logoEnter {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* ── Brand Text ── */
        .splash-title {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #c4b5fd 50%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 28px;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideUp 0.6s ease-out 0.7s forwards;
        }

        .splash-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            margin-top: 8px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(15px);
            animation: textSlideUp 0.6s ease-out 0.95s forwards;
        }

        @keyframes textSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Loading Bar ── */
        .loading-bar-track {
            width: 160px;
            height: 3px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            margin-top: 36px;
            overflow: hidden;
            opacity: 0;
            animation: textSlideUp 0.4s ease-out 1.1s forwards;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #a78bfa, #c084fc);
            border-radius: 4px;
            animation: loadProgress 2.4s ease-in-out 1.1s forwards;
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }

            40% {
                width: 60%;
            }

            100% {
                width: 100%;
            }
        }

        /* ── Page Exit Transition ── */
        .splash-exit {
            animation: fadeOutScale 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeOutScale {
            0% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }

            100% {
                opacity: 0;
                transform: scale(1.08);
                filter: blur(4px);
            }
        }

        /* ── Smooth overlay that transitions to login page background ── */
        .transition-overlay {
            position: fixed;
            inset: 0;
            /* Matches the login page --gradient-bg */
            background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 30%, #fef3c7 60%, #cffafe 100%);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .transition-overlay.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Glow Ring -->
    <div class="glow-ring"></div>

    <!-- Splash Content -->
    <div class="splash-container" id="splashContent">
        <!-- Logo -->
        <div class="splash-logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19 4h-1V2h-2v2H8V2H6v2H5C3.9 4 3 4.9 3 6v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z" />
                <circle cx="9" cy="14" r="1.5" />
                <circle cx="15" cy="14" r="1.5" />
                <path d="M9 17.5c0-.28.22-.5.5-.5h5c.28 0 .5.22.5.5s-.22.5-.5.5h-5c-.28 0-.5-.22-.5-.5z" />
            </svg>
        </div>

        <!-- Title -->
        <h1 class="splash-title">CampusEvents</h1>
        <p class="splash-subtitle">Smart Event Management</p>

        <!-- Loading Bar -->
        <div class="loading-bar-track">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

    <!-- Transition Overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>

    <script>
        // Total splash duration: ~3.5 seconds
        // 0.0s – 1.0s : Logo + glow ring animate in
        // 0.7s – 1.0s : Title & subtitle slide up
        // 1.1s – 3.5s : Loading bar fills
        // 2.8s         : Start fade-out sequence
        // 3.5s         : Navigate to login page

        setTimeout(function () {
            // 1. Fade the splash content out with blur + scale
            document.getElementById('splashContent').classList.add('splash-exit');

            // 2. Simultaneously bring the light overlay in (matches login bg)
            setTimeout(function () {
                document.getElementById('transitionOverlay').classList.add('active');
            }, 100);

            // 3. Navigate after the overlay fully covers the screen
            setTimeout(function () {
                window.location.replace('/login');
            }, 700);
        }, 2800);
    </script>
</body>

</html>
